<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head">
    <meta charset="UTF-8">
    <title>Delete Materials</title>
</head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>
<h1>Delete Materials</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/admin/materials">Color list</a>
</p>
<form th:action="@{/admin/delete-material}" th:object="${materials}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Color:</td>
            <td th:text="${materials.material}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Materials"></td>
        </tr>
    </table>
</form>
<footer th:replace="layout-footer::footer"></footer>
</body>
</html>>
