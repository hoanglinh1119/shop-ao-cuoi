<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head">
    <meta charset="UTF-8">
    <title>Edit Type Product</title>
</head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>
<h1>Edit Type Product </h1>
<p>
    <a href="/admin/types">Type Product list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/admin/edit-type}" th:object="${types}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Type Product:</td>
            <td><input type="text" th:field="*{type}"/></td>
            <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Type Product"></td>
        </tr>
    </table>
</form>
<footer th:replace="layout-footer::footer"></footer>
</body>
</html>
