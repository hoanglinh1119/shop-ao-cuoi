<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head">
    <title>Create Type</title>
    <meta charset="utf-8">
</head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>

<div class="container">
    <h2 class="text-danger">Create Type of Product</h2>
    <p class="text-danger"><a href="/admin/types">Type Product List</a></p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/admin/create-type}" th:object="${types}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="new type of product" name="text1" th:field="*{type}">
            <a th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</a>
        </div>

        <button type="submit" class="btn btn-primary">Create Type</button>
    </form>
</div>
<footer th:replace="layout-footer::footer"></footer>
</body>
</html>
