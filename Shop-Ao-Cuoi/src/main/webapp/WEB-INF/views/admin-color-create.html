<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head">
    <title>Create Color</title>
    <meta charset="utf-8">
</head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>

<div class="container">
    <h2 class="text-danger">Create Color</h2>
    <p class="text-danger"><a href="/admin/colors">Color list</a></p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/admin/create-product-color}" th:object="${colors}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="new color of product" name="text1" th:field="*{color}">
            <a th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Name Error</a>
        </div>

        <button type="submit" class="btn btn-primary">Create Color</button>
    </form>
</div>
<footer th:replace="layout-footer::footer"></footer>
</body>
</html>
