<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head"></head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>
<br>
<br>
<br>
<div class="container" style="background-color: cornflowerblue">
    <form th:action="@{/admin/product-detail}" th:object="${products}"  method="post">
        <div class="container form-group">
            <p class="text-center">Product Information</p>

            <input th:type="hidden" name="id" th:field="*{id}">
            <div class="product_image">
                    <img th:src="@{'/i/'+ ${products.getImage()}}" height="600px" width="600px"/>
            </div>
            <p>Product Name</p>
            <div>
                <div class="input-group flex-nowrap form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="username" class="form-control" th:field="*{name}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>
            <p>Price</p>
            <div>
                <div class="input-group flex-nowrap form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="username" class="form-control" th:field="*{price}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>

            <p>Product Material</p>
            <div>
                <div class="input-group flex-nowrap form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="email" class="form-control"  th:field="*{productMaterial.material}"
                           aria-describedby="addon-wrapping" readonly>

                </div>
            </div>
            <p>Product Color</p>
            <div>
                <div class="input-group flex-nowrap form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="address" class="form-control" th:field="*{productColor.color}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>
            <p>Product For Gender</p>
            <div>
                <div class="input-group flex-nowrap form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="address" class="form-control" th:field="*{forGender}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>
            <p>Product Style</p>
            <div>
                <div class="input-group flex-nowrap form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="address" class="form-control" th:field="*{types.type}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>
            <p>Product Amount</p>
            <div>
                <div class="input-group flex-nowrap form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="address" class="form-control"th:field="*{amount}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>

            <p>Description</p>
            <div>
                <div class="input-group flex-nowrap form-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" name="address" class="form-control"th:field="*{description}"
                           aria-describedby="addon-wrapping" readonly>
                </div>
            </div>
            <div class="form-group">
                <br>
                <button type="submit" class="btn btn-primary">Add to cart</button>
            </div>
            <br>
            <br>
        </div>
    </form>
</div>

<br>
<br>
<br>

<script src="../../properties/js/jquery.easydropdown.js"></script>
<footer th:replace="layout-footer::footer"></footer>
</body>
</html>
