<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head">
    <meta charset="UTF-8">
    <title>Material</title>
</head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>
<a href="/admin/create-material">Create new Material for Product</a>
<h1> Materials list</h1>
<table border="1" class="table table-dark">
    <tr>
        <th>Material</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="material : ${materials}">
        <tr>
            <td th:text="${material.material}"></td>
            <td><a th:href="@{/edit-material/__${material.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-material/__${material.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
<footer th:replace="layout-footer::footer"></footer>
</html>
