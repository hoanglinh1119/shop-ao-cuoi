<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout-footer::head">
    <title>Create New Product</title>
    <meta charset="utf-8">
</head>
<body>
<div th:insert="layout-footer::nav"></div>
<div th:insert="layout-footer::menu"></div>

<form th:action="@{/admin/create-product}" th:object="${productForm}" method="post" enctype="multipart/form-data">
    <table class="table-bordered">
        <tr>
            <td>Image:</td>
            <td><input type="file" th:field="*{image}" multiple/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Short Description:</td>
            <td><input type="text" th:field="*{shortDescription}"/></td>
        </tr>
        <tr>
                <td>Long Description:</td>
            <td><input type="text" th:field="*{longDescription}"/></td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td><input type="text" th:field="*{amount}"/></td>
        </tr>
        <tr>
            <td>Product of Color:</td>
            <td>
                <select th:field="*{productColor}">
                    <option th:each="p: ${colors}" th:value="${p.id}" th:text="${p.color}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Product of Material:</td>
            <td>
                <select th:field="*{productMaterial}">
                    <option th:each="p: ${materials}" th:value="${p.id}" th:text="${p.material}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Product of Store:</td>
            <td>
                <select th:field="*{storeLocation}">
                    <option th:each="p: ${stores}" th:value="${p.id}" th:text="${p.apartmentNumber}+${p.ward}+${p.district}+${p.province}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Product Type:</td>
            <td>
                <select th:field="*{types}">
                    <option th:each="p: ${types}" th:value="${p.id}" th:text="${p.type}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Product" class="btn-default"></td>
        </tr>
    </table>
</form>
<footer th:replace="layout-footer::footer"></footer>
</body>
</html>
